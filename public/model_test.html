<!DOCTYPE HTML>
<html ng-app="modelTest">
	<head>
		<style type="text/css">
			h1 {
				text-align: center;
			}
			form {
				margin-top: 10px;
				margin-left: 20px;
			}
			p {
				margin-left: 30px;
				font-size: 20px;
				margin-bottom: -13px;
			}
			.card {
				border: 2px solid black;
				border-radius: 20px;
				width: 375px;
				height: 200px;
				box-shadow: -10px 10px 10px #222;
				margin-bottom: 30px;
				margin-left: 20px;
			}
			.top {
				margin-top: 30px;
			}
			.bottom {
				margin-bottom: 30px;
			}
			input.ng-valid {
				border: 1px solid green;
			}
			input.ng-invalid {
				border: 1px solid red;
			}
			input.ng-untouched {
				border: 1px solid green;
			}
		</style>
		<title>Angular Model Test</title>
	</head>
	<body>
		<h1>Angular Model Test</h1>

		<div class="card">
			<p class="top">{{user.name}}</p>
			<p>{{user.email}}</p>
			<p>{{user.dob | date:MMMMddyyyy}}</p>
			<p class="bottom">{{user.github}}</p>
		</div>

		<form novalidate>
			<label for="name">Name:</label>
		    <input type="text" id="name" ng-model="user.name" maxlength="50" required><br>

		    <label for="email">E-mail:</label>
		    <input type="email" id="email" ng-model="user.email" maxlength="100" required><br>

		    <label for="dob">Date Of Birth</label>
		    <input type="date" id="dob" ng-model="user.dob" required><br>

		    <label for="github">Github Page</label>
		    <input type="url" id="github" ng-model="user.github" ng-minlength="6" placeholder="http://www.github.com/" required><br>
		</form>

		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/model_test.js"></script>
	</body>
</html>
